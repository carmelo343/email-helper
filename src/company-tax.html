<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Email Helper</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/simple-sidebar.css" rel="stylesheet">
    
</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <h1 class="sidebar-heading">Email Helper</h1>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">Company Tax Return</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Personal Tax Return</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Business Activity Statement</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Installment Activity Statement</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div>
                <h1 class="mb-5">Company Income Tax Return</h1>
                <form>
                    <div class="row mb-3">
                        <label class="col-sm-2 form-label">Client: </label>
                        <input type="text" id="clientFirstName" class="col-sm form-control" placeholder="Given Name">
                        <input type="text" id="clientLastName" class="col-sm form-control" placeholder="Surname">
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 form-label">Company: </label>
                        <input type="text" id="companyName" class="col-sm form-control" placeholder="Compnay Name">
                        <input type="text" id="companyEntityType" class="col-sm form-control" placeholder="Entity Type">
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 form-label">Financial Year: </label>
                        <input type="date" id="financialYear" class="col-sm form-control">
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 form-label">Payable: </label>
                        <input type="text" id="amountPayable" class="col-sm form-control" placeholder="Amount">
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 form-label">Refundable: </label>
                        <input type="text" id="amountRefundable" class="col-sm form-control" placeholder="Amount">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Additional Info</label>
                        <textarea class="form-control" id="additionalInfo" rows="3"></textarea>
                    </div>
                    <button type="submit" id="btnSubmit" class="btn btn-primary">Generate Email</button>
                </form>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="company-tax.js"></script>

</body>

</html>
