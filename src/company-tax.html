<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>Email Helper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Email Helper</a>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <span data-feather="home"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="company-tax.html">
                <span data-feather="file"></span>
                Company Tax Return <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart"></span>
                Personal Tax Return
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="users"></span>
                Installment Activity Statement
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="bar-chart-2"></span>
                Business Activity Statement
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Company Income Tax Return</h1>
        </div>

        <div id="container">
          <form id="companyTaxForm">
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label">Client:</label>
              <div class="col">
                <input type="text" id="clientFirstName" class="form-control" placeholder="Given Name">
              </div>
              <div class="col">
                <input type="text" id="clientLastName" class="form-control" placeholder="Surname">
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-sm-2 form-label">Company: </label>
              <div class="col">
                <input type="text" id="companyName" class="col-sm form-control" placeholder="Company Name">
              </div>
              <div class="col">
                <input type="text" id="companyEntityType" class="col-sm form-control" placeholder="Entity Type">
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-sm-2 form-label">Payable/Refundable: </label>
              <div class="col-3">
                <input type="text" id="taxAmount" class="col-sm form-control" placeholder="Amount">
              </div>
              <div class="col-2">
                <input type="radio" id="payable" name="taxType" value="payable">
                <label for="payable">Payable</label><br>
                <input type="radio" id="refundable" name="taxType" value="refundable">
                <label for="refundable">Refundable</label>
              </div>
              <div id="payableDueDateDiv" class="col" style="display: none;">
                <label>Payable Due Date:</label>
                <input type="date" id="payableDueDate" class="col-sm form-control">
              </div>
            </div>
            

            <div class="form-group form-row">
              <label class="col-sm-2 form-label">Financial Year:</label>
              <div class="col">
                <select class="col-3 custom-select" id="financialYear">
                  <option value="" disabled selected>-- Select Year --</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Additional Info:</label>
              <textarea class="form-control" id="additionalInfo" rows="6"></textarea>
            </div>

              


            <button type="button" id="btnSubmit" class="btn btn-primary">Generate Email</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script src="company-tax.js"></script>

</body>

</html>
