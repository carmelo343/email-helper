      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Payroll Tax Lodgement</h1>
        </div>

        <div id="container">
          <form id="payrollTaxForm">
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label">Client:</label>
              <div class="col">
                <input type="text" id="clientFirstName" name="clientFirstName" class="form-control" placeholder="Given Name" required>
              </div>
              <div class="col">
                <input type="text" id="clientLastName" name="clientLastName" class="form-control" placeholder="Surname">
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-sm-2 form-label">Company: </label>
              <div class="col">
                <input type="text" id="companyName" name="companyName" class="col-sm form-control" placeholder="Company Name" required>
              </div>
              <div class="col">
                <input type="text" id="companyEntityType" name="companyEntityType" class="col-sm form-control" placeholder="Entity Type"
                  required>
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-sm-2 form-label">Period:</label>
              <div class="col">
                <select class="col-3 custom-select" id="month" name="month" required>
                  <option selected disabled>-- Select Month --</option>
                  <option value="Jan">January</option>
                  <option value="Feb">February</option>
                  <option value="Mar">March</option>
                  <option value="Apr">April</option>
                  <option value="May">May</option>
                  <option value="Jun">June</option>
                  <option value="Jul">July</option>
                  <option value="Aug">August</option>
                  <option value="Sep">September</option>
                  <option value="Oct">October</option>
                  <option value="Nov">November</option>
                  <option value="Dec">December</option>
                </select>
                <select class="col-3 custom-select" id="year" name="year" required>
                  <option selected disabled>-- Select Year --</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
            </div>

            <br>







            <table id="taxItemTable" class="table table-bordered">
              <thead>
                <tr>
                  <th style="width: 12%;" scope="col">State</th>
                  <th style="width: 15%;" scope="col">Amount</th>
                  <th style="width: 15%;" scope="col">Payable/Refundable</th>
                  <th style="width: 20%;" scope="col">Payment Type</th>
                  <th style="width: 20%;" scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <select id="state" class="custom-select">
                      <option>NSW</option>
                      <option>VIC</option>
                      <option>WA</option>
                      <option>QLD</option>
                      <option>SA</option>
                      <option>TAS</option>
                      <option>NT</option>
                      <option>ACT</option>
                    </select>
                  </td>
                  <td>
                    <input type="text" id="taxAmount" class="form-control" placeholder="Enter Amount" data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$">
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="taxType" id="payable" value="Payable">
                      <label class="form-check-label" for="payable">
                        Payable
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="taxType" id="refundable" value="Refundable">
                      <label class="form-check-label" for="refundable">
                        Refundable
                      </label>
                    </div>
                  </td>
                  <td>
                    <div class="row">
                      <div class="col-sm">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="paymentType" id="directDebit"
                            value="Direct debit">
                          <label class="form-check-label" for="directDebit">
                            Direct debit
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="paymentType" id="paymentRequired"
                            value="Payment required">
                          <label class="form-check-label" for="paymentRequired">
                            Payment required
                          </label>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td><button id="addTaxItem" class="btn btn-secondary" formnovalidate>Add</button></td>
                </tr>
              </tbody>
            </table>

            <br>
            <div class="mb-3">
              <label class="form-label">Additional Info:</label>
              <textarea class="form-control" id="additionalInfo" name="additionalInfo" rows="6"></textarea>
            </div>

            <button type="submit" id="btnSubmit" class="btn btn-primary">Generate Email</button>
          </form>
        </div>
